<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signUp Style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <section id="background">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p id="title">Let's get started!</p>
                    <img src="../images/launch.png" id="launch" />
                </div>
                <div class="col">
                    <div id="frame" class="shadow p-3 mb-5 bg-white rounded">
                        <p id="title-2">Create new account</p>
                        <p id="subtitle">mail adress</p>
                        <input type="text" name="mail" placeholder="enter your mail adress">

                        <p id="subtitle">password</p>
                        <input type="text" name="password" placeholder="enter your password">

                        <p id="subtitle">username</p>
                        <input type="text" name="username" placeholder="enter your username">

                        <p id="subtitle">company name</p>
                        <input type="text" name="company" placeholder="enter your company name">

                        <p id="subtitle">city</p>
                        <input type="text" name="city" placeholder="enter your city name">

                        <p id="subtitle">postal code</p>
                        <input type="text" name="postal" placeholder="enter your postal code">
                        <br />

                        <button type="button" class="btn btn-outline-primary" id="round">create account</button>




                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>



</body>
